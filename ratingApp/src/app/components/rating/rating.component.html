<div class="container ">
    <div class="row">


        <div class="text text-danger "> Rate : </div>
        <div class="border-light bg-info p-1">{{ count$ | async }}</div>



        <button id="increment" (click)="increment()">+</button>

        <button id="decrement" (click)="decrement()">-</button>


        <button id="random" (click)="random()">Random</button>
        <button id="jumpTo" (click)="jumpTo(0)">Stop</button>
        <button id="jumpTo" (click)="jumpTo(50)">Jump to 50</button>
    </div>

    <div class="container">

        <button id="getJsondata" (click)="getJsonData()">Get Json console log</button>

    </div>

    <div *ngFor="let book of jsonData , index as i" class=" card pointer ">
        <img class="card-img-top img-thumbnail img-circle " [src]="book.thumbnailUrl " alt=" ">
        <div class="card-body ">
            <h5 class="card-title ">{{book.title}}</h5>
            <p class="card-text ">
                <span class="badge badge-pill badge-primary ">{{ book.categories }} </span>
            </p>

            <!-- <bar-rating [rate]="rate+i" value=[rate] [max]="10"></bar-rating> -->



        </div>

    </div>

</div>
