<button id="increment" (click)="increment()">Increment</button>

<div>Current Count: {{ count$ | async }}</div>

<button id="decrement" (click)="decrement()">Decrement</button>

<button id="random" (click)="random()">Random Counter</button>

<button id="jumpTo" (click)="jumpTo(0)">Stop</button>
<button id="jumpTo" (click)="jumpTo(50)">Jump</button>
