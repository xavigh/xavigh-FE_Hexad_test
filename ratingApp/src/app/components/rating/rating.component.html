<div class="container ">
    <div class="row">
        <div class="text text-danger "> Rate : </div>
        <div class="border-light bg-info p-1">{{ count$ | async }}</div>



        <button id="increment" (click)="increment()">+</button>

        <button id="decrement" (click)="decrement()">-</button>


        <button id="random" (click)="random()">Random</button>
        <button id="jumpTo" (click)="jumpTo(0)">Stop</button>
        <button id="jumpTo" (click)="jumpTo(50)">Jump</button>
    </div>
</div>
